<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Loop:ital@1&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <title></title>

        <!-- CSS -->
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <!-- Javascript -->
        <script src="scripts/main.js" type="text/javascript"></script>

    </head>
    <body>   
        <h1 id="title">Favorite Icecream</h1>
        <p id="description"><b>Fill out this form, let your sweet tooth be heard.</b></p>
        <form id="survey-form">   
            <label for="name" id="name-label">
                <b>Name</b>
                <input id="name" type="text" name="name" placeholder="Yogi Bear" required>
            </label>
            <label for="email" id="email-label">
                <b>Email</b>
                <input id="email" type="email" name="email" placeholder="picknickbandit@gmail.com" required>
            </label>
            <label for="number" id="number-label">
                <b>Age</b>
                <input id="number" type="number" name="number" placeholder="35" min="18" max="100" required>
            </label>

            <label for="dropdown" id="flavor">
                <b>Select Flavor</b>
                <select id="dropdown">
                    <option value="chocolate">chocolate</option>
                    <option value="vanilla">vanilla</option>
                    <option value="mint">mint</option>
                    <option value="strawberry">strawberry</option>
                </select>
            </label>
            <label for="cone" id="cone">
                <b>Select Cone Type</b>
                <label>
                    Waffle Cone
                    <input type="radio" name="cone" value="waffle_cone">
                </label>
                <label>
                    Waffle Bowl
                    <input type="radio" name="cone" value="waffle_bowl">
                </label>
                <label>
                    No Cone
                    <input type="radio" name="cone" value="no_cone">
                </label>
            </label>
            <label for="toppings" id="toppings">
                <b>Add Toppings</b>
                <div class="box1">
                    <label for="checkbox"><input type="checkbox" name="toppings" value="chocolate_chip">chocolate chip</label>
                    <label for="checkbox"><input type="checkbox" name="toppings" value="cookie_dough">cookie dough</label>
                    <label for="checkbox"><input type="checkbox" name="toppings" value="oreo">oreo</label>
                </div>
                <div class="box2">
                    <label for="checkbox"><input type="checkbox" name="toppings" value="m&m">m&m</label>
                    <label for="checkbox"><input type="checkbox" name="toppings" value="chocolate_syrup">chocolate syrup</label>
                    <label for="checkbox"><input type="checkbox" name="toppings" value="carmel_syrup">carmel syrup</label>
                </div>
            </label>
            
            <label id="textarea">
                <b>Additional Comments:</b>
                <textarea id="textarea" name="instructions" rows="5" cols="35"></textarea>
            </label>
            
            <input id="submit" type="submit" value="finish">
        </form>
    </body>
</html>
